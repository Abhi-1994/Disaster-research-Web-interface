<!DOCTYPE html>
<html>
  <head>
    <title>SIMILE Widgets | Exhibit | Examples | Disaster Research</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    
    <link href="drc.js" type="application/json" rel="exhibit/data"/>
    
    <script src="http://api.simile-widgets.org/exhibit/HEAD/exhibit-api.js"></script>
    <link rel="exhibit-extension" href="http://api.simile-widgets.org/exhibit/HEAD/extensions/map/map-extension.js"/>
    <link rel="exhibit-extension" href="http://api.simile-widgets.org/exhibit/HEAD/extensions/time/time-extension.js"/>
    
  </head>
                        
  <body>
  <td id="sidebar">
                <h1>Disasters</h1>
                <p>Here is the <a href="drc.js" target="_blank">Exhibit JSON data file</a>.
                
                <div id="exhibit-browse-panel">
                    <b>Search:</b>
                    <div data-ex-role="facet" data-ex-facet-class="TextSearch"></div>
					<div data-ex-role="facet" data-ex-expression=".location" data-ex-facet-label="location" data-ex-height="10em" data-ex-color-coder="party-colors"></div>
					
                </div>
					
                    <hr/>
                    
               
            </td>
			
			<div data-ex-role="view"
                    data-ex-formats="date { mode: medium; show: date }"
                    data-ex-view-class="Timeline"
                    data-ex-label="Disasters"
                    data-ex-start=".Year"
                    data-ex-end=".Year"
                    data-ex-color-key=".disaster-type"
                    data-ex-color-coder="disaster type"
				    data-ex-autoposition="true"
                    data-ex-bubble-width="320"
                    data-ex-top-band-pixels-per-unit="400"
                    data-ex-select-coordinator="label"
                    data-ex-show-summary="false"
                    data-ex-timeline-height="170"
                    >
                </div>
				
			 <div data-ex-role="viewPanel" data-ex-initial-view="0"                         data-ex-formats="date { mode: medium; show: date }">

                    <div class="map-lens" data-ex-role="lens" style="display: none;">
                        <div><img data-ex-src-content=".imageURL"
                        alt="portrait" /></div>
                        <div data-ex-content=".label"></div>
						<div data-ex-content=".location"></div>
                    </div>
                   
                    <div data-ex-role="view"
                         data-ex-view-class="Map"
                         data-ex-label="Disasters"
						 data-ex-latlng=".detLatLng"
                         data-ex-autoposition = "true"
                         data-ex-max-auto-zoom = "7"
                         data-ex-bubble-width="200"
                         data-ex-color-key=".disaster-type"
                         data-ex-color-coder="disaster type"
                         data-ex-select-coordinator="label"
						
				    >
                    </div>
					
					
					</div>
                        
			
			
    
    <
	
  </body>
</html>
